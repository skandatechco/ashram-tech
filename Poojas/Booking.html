<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pooja Booking</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Razorpay -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- CSS -->
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, rgba(255,107,53,0.9), rgba(247,147,30,0.9));
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .booking-container {
      width: 100%;
      max-width: 520px;
      background: rgba(255,255,255,0.95);
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.15);
      backdrop-filter: blur(8px);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      font-weight: 700;
      color: #ff5722;
    }

    label {
      font-weight: 500;
      margin-bottom: 6px;
      display: block;
      color: #444;
    }

    select,
    input,
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 12px;
      border: 1px solid #ddd;
      outline: none;
      transition: 0.25s;
      background: #fafafa;
      font-size: 14px;
    }

    select:focus,
    input:focus,
    textarea:focus {
      border-color: #ff6b35;
      box-shadow: 0 0 0 3px rgba(255,107,53,0.2);
      background: #fff;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #ff6b35, #f7931e);
      color: white;
      box-shadow: 0 6px 20px rgba(255,107,53,0.3);
      transition: 0.25s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(255,107,53,0.35);
    }
  </style>
</head>

<body>
  <div class="booking-container">
    <h2>Pooja Booking</h2>

    <form id="bookingForm">
      <label>Pooja Type</label>
      <select id="pooja_type" required>
        <option value="">Select</option>
        <option value="1">Daily</option>
        <option value="2">Special</option>
      </select>

      <label>Pooja</label>
      <select id="pooja_id" required></select>

      <label>Full Name</label>
      <input id="full_name" required />

      <label>Email</label>
      <input id="email" type="email" required />

      <label>Phone</label>
      <input id="phone" />

      <label>Nakshatra</label>
      <select id="nakshatra" required></select>

      <label>Gotra</label>
      <input id="gotra" />

      <label>Preferred Date</label>
      <input id="preferred_date" type="date" />

      <label>Preferred Time</label>
      <input id="preferred_time" type="time" />

      <label>Sankalpam</label>
      <textarea id="sankalpam"></textarea>

      <label>Amount (₹)</label>
      <input id="amount" readonly />

      <button type="submit">Book & Pay</button>
    </form>
  </div>

<script>
/* ---------- SUPABASE INIT ---------- */
/* ---------- SUPABASE ---------- */
const supabaseClient = supabase.createClient(
  "https://pbvyvljspltybsmwtphn.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBidnl2bGpzcGx0eWJzbXd0cGhuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyMjkwMzAsImV4cCI6MjA4MTgwNTAzMH0.piVXRu86wtQ0jhl8XPPloGmzsKPWpEFC1oAmbl87dXs"
);


/* ---------- LOAD NAKSHATRAS ---------- */
async function loadNakshatras() {
  const { data, error } = await supabaseClient
    .from("nakshatras")
    .select("id,name")
    .order("id");

  if (error) return console.error(error);

  $("#nakshatra").html('<option value="">Select</option>');
  data.forEach(n =>
    $("#nakshatra").append(`<option value="${n.id}">${n.name}</option>`)
  );
}

/* ---------- LOAD POOJAS ---------- */
async function loadPoojas(category) {
  const { data, error } = await supabaseClient
    .from("poojas")
    .select("id,name,amount")
    .eq("category", category);

  if (error) return console.error(error);

  $("#pooja_id").html('<option value="">Select</option>');
  data.forEach(p =>
    $("#pooja_id").append(
      `<option value="${p.id}" data-amount="${p.amount}">
        ${p.name} - ₹${p.amount}
      </option>`
    )
  );
}

$("#pooja_type").on("change", function () {
  loadPoojas(this.value);
});

$("#pooja_id").on("change", function () {
  $("#amount").val($(this).find(":selected").data("amount") || 0);
});

/* ---------- SUBMIT ---------- */
$("#bookingForm").on("submit", async function (e) {
  e.preventDefault();

  const payload = {
    pooja_id: $("#pooja_id").val(),
    full_name: $("#full_name").val(),
    email: $("#email").val(),
    phone: $("#phone").val(),
    nakshatra: $("#nakshatra").val(),
    gotra: $("#gotra").val(),
    preferred_date: $("#preferred_date").val(),
    preferred_time: $("#preferred_time").val(),
    sankalpam: $("#sankalpam").val(),
    amount: Number($("#amount").val())
  };

  const res = await fetch("http://localhost:3000/api/bookings", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  const result = await res.json();
  if (!result.success) return alert("Booking failed");

  const rzp = new Razorpay({
    key: result.key_id,
    amount: result.amount,
    currency: "INR",
    order_id: result.order_id,
    handler: async function (response) {
      await fetch("http://localhost:3000/api/bookings/verify", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          booking_id: result.booking_id,
          razorpay_payment_id: response.razorpay_payment_id,
          razorpay_order_id: response.razorpay_order_id,
          razorpay_signature: response.razorpay_signature
        })
      });
      alert("Payment Successful!");
    }
  });

  rzp.open();
});

/* INIT */
loadNakshatras();
</script>
</body>
</html>
